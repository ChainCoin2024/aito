		function linkWallet() {
			var web3 = new Web3(window.ethereum);
			if (window.ethereum) {
				window.ethereum.enable().then((res) => {
					var data_data = {};
					data_data.address = res[0];
					var yao = "";
					data_data.yao = yao;
					$.post("", data_data, function(resp) {
						if (resp.code == 1) {
							$("#address1").val(res[0]);
							getuser();
						}
					}, 'JSON');
					$("#address1").val(res[0]);
					$("#address11").html(res[0]);
					//$("#address2").html(res[0]);
					// 中间显示省略号，截取显示括号内容
					var str = res[0];
					var address = res[0];
					var last = 0;
					var all = str.length;
					var fisrt = str.substring(0, 4);

					// 没有中文括号（
					if (str.lastIndexOf('（') == -1) {
						// 也没有英文括号(
						if (str.lastIndexOf('(') == -1) {
							last = all - 4;
						} else {
							// 有英文括号(，就从英文括号开始截取
							last = str.lastIndexOf('(');
						}
					} else {
						last = str.lastIndexOf('（');
					}
					// 如果长度大于13个字符才显示省略号
					if (all > 13) {
						$("#address2").html(fisrt + "****" + str.substring(last, all));
						getuser();
					}
				})
			} else {
				layer.msg('Please link to Bsc Wallet');
			}
		}

		}
